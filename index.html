<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Ezotveril - Ваш проводник в мир магии. Любовные и денежные ритуалы, Таро, разбор матрицы судьбы, снятие порчи." />
    <title>Ezotveril | Эзотерика и Ритуалы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mystic: {
                950: '#020617', // Slate 950 base
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                gold: '#d4af37',
                'gold-light': '#f3e5ab',
                purple: '#7e22ce',
                dark: '#050505',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'mystic-gradient': 'radial-gradient(circle at center, rgba(126, 34, 206, 0.15) 0%, rgba(2, 6, 23, 0) 70%)',
              'stars': 'radial-gradient(white 1px, transparent 1px)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out 0.3s forwards',
              'spin-slow': 'spin 15s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

}
</script>
</head>
