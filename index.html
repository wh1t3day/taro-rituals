            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },

                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-200% 0' },
              },
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              }
            }
          },
        },
      }
